<footer class="footer">
  <div class="container">
    <ul class="footer-menu">
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.route">
          <i class="material-icons">{{ item.icon }}</i> {{ item.label }}
        </a>
      </li>
    </ul>
    <p>&copy; 2024 VivaLink. Todos los derechos reservados.</p>
  </div>
</footer>
